<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Gorjeta</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="./script.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <header><img src="./images/logo.svg" alt="Logo"></header>
    <main>
        <section class="informacoes">
            <form action="">
                <div class="conta"> 
                    <label for="conta">Conta</label>
                    <div>
                        <img src="./images/icon-dollar.svg" alt="Ícone de cifrão">
                        <input type="number" name="conta" id="conta" placeholder="0">
                    </div>
                </div>

                <div class="gorjeta">
                    <label for="Outra">Selecione a gorjeta %</label>
                    <div>
                        <input type="button" value="5%">
                        <input type="button" value="10%">
                        <input type="button" value="15%">
                        <input type="button" value="25%">
                        <input type="button" value="50%">
                        <input type="number" name="outra" id="Outra" placeholder="Outra">
                    </div>
                </div>

                <div class="pessoas">
                    <div class="textos">
                        <label for="pessoas">Quantidade de pessoas</label>
                        <p id="erro">Não pode ser 0</p>
                    </div>
                    <div class="input-box">
                        <img src="./images/icon-person.svg" alt="Ícone da pessoa">
                        <input type="number" name="pessoas" id="pessoas" placeholder="0">
                    </div>
                </div>
            </form>
        </section>

        <section class="resultados">
            <div>
                <p>
                    <strong>Gorjeta</strong> <br>
                    / Pessoa
                </p>
                <strong id="valor-gorjeta">R$0.00</strong>
            </div>

            <div class="total">
                <p>
                    <strong>Total</strong> <br>
                    / Pessoa
                </p>
                <strong id="valor-total">R$0.00</strong>
            </div>

            <div class="gorjeta-total">
                <button>Limpar</button>
            </div>
        </section>
    </main>
</body>
</html>
