<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora de gorjeta</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<script src="./script.js" defer></script>
<link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <header><img src="./images/logo.svg" alt=""></header>
    <main>
        <section class="informacoes">
            <form action="">
                <div class="conta"> 
                    <label for="Conta">conta</label>
                    <div>
                        <img src="./images/icon-dollar.svg" alt="icone de cifrao">
                        <input type="number" name="conta" id="conta" placeholder="0">

                    </div>
                </div>
                <div class="gorjeta">
                    <label for="outra">Selecione a gorjeta %</label>

                    <div>
                        
                        <input type="button" value="5%">
                        <input type="button" value="10%">
                        <input type="button" value="15%">
                        <input type="button" value="25%">
                        <input type="button" value="50%">
                        <input type="number" name="outra" id="Outra" placeholder="Outra">
                    </div>
                </div>

                <div class="pessoas">
                    <div class="textos">
                        <label for="pessoas">Quantidade de pessoas</label>
                        <p id="erro">NÃ£o pode ser 0</p>
                    </div>
                    <div class="input-box">
                        <img src="./images/icon-person.svg" alt="icone da pessoa">
                        <input type="number" name="pessoas" id="pessoas" placeholder="0">
                </div>
            </form>
        </section>
        <section class="resultados">
            <div>
                <p>
                    <strong>Gorjeta</strong> <br>
                    / Pessoa
                </p>
                <strong>$0.00</strong>
            </div>
    
            <div class="total">
    
                <p>
                    <strong>Total</strong> <br>
                    / Pessoa
                </p>
                <strong>$0.00</strong>
            </div>
            </div>
            <div class="gorjeta-total">



            <button>Limpar</button>
        </section>

        
    </main>
</body>
</html>
